name: KeepInventory
description: Keep your inventory upon death
author: StarTux
version: 0.1
main: com.winthier.keepinventory.KeepInventoryPlugin
depend: []
commands:
  keepinventory:
    description: Turn keep inventory on or off
    permission: keepinventory.keepinventory
    usage: |-
      /<command> on|off
permissions:
  keepinventory.keepinventory:
    description: Use /keepinventory
    default: op
